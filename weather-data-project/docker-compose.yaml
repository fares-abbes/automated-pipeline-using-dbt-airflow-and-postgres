services:
  db:
    image: postgres:15.15
    ports:
      - 5000:5432
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: db
    volumes:
      - ./postgres/data:/var/lib/postgresql/data  
      - ./postgres/airflow_init.sql:/docker-entrypoint-initdb.d/airflow_init.sql
    networks:
      - my_network
  af:
    container_name: airflow_container
    image: apache/airflow:3.1.5
    ports:
      - 8080:8080
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@db:5432/airflow_db
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: db
      DB_USER: db_user
      DB_PASSWORD: db_password
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./api-request:/opt/airflow/api-request
    depends_on:
      - db
    networks:
      - my_network
    command: >
      bash -c "airflow db migrate && airflow standalone" 
  dbt:
    container_name: dbt_container
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    working_dir: /usr/app
    depends_on:
      - db
    volumes:
      - ./dbt/my_project:/usr/app
      - ./dbt/profiles.yml:/root/.dbt/profiles.yml:ro
    networks:
      - my_network
    command: run
networks:
  my_network:
    driver: bridge
